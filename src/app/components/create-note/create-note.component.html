<div *ngIf="display; then box1; else box2"></div>
<ng-template #box1>
  <div class="box1">
    <input
      type="text"
      placeholder="Take a note... "
      (click)="display = !display"
    />
    <div class="first">
      <button class="one">
        <span class="material-symbols-outlined"> check_box </span>
      </button>
      <button class="two">
        <span class="material-symbols-outlined"> brush </span>
      </button>
      <button class="three">
        <span class="material-symbols-outlined"> image </span>
      </button>
    </div>
  </div>
</ng-template>

<ng-template #box2>
  <form [formGroup]="notesForm" (ngSubmit)="Notesubmit()">
    <div *ngIf="display1; box1"></div>
    <!-- <form [formGroup]="notesForm"> -->
      <div class="box2">
        <div class="div1">
          <input type="text" placeholder="Title" formControlName="title" />
          <button class="kee1">
            <span class="material-symbols-outlined"> keep </span>
          </button>
        </div>
        <div class="div2">
          <input type="text" placeholder="Take a note" formControlName="takeanote"/>
        </div>
        <div class="div3">
          <app-tool-execute></app-tool-execute>
          <button class="six">
            <span class="material-symbols-outlined"> undo </span>
          </button>
          <button class="seven">
            <span class="material-symbols-outlined"> redo </span>
          </button>
          <button class="eig" (click)="Notesubmit()" type="button">Close</button>
        </div>
      </div>
    <!-- </form> -->
  </form>
</ng-template>
